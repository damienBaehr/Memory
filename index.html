<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="animated-background">
      <div class="gradient"></div>
      <div class="gradient"></div>
      <div class="gradient"></div>
    </div>
    <h1>Memory game</h1>
    <main>
      <aside>
        <fieldset>
          <legend>Pseudo</legend>
          PSEUDO DU JOUEUR
        </fieldset>
        <fieldset>
          <legend>Victoires</legend>
          Nombres de victoires
        </fieldset>
        <fieldset class="scoreboard">Scoreboard</fieldset>
      </aside>
      <div class="title">
        <h2>Choisissez le nombre de pairs !</h2>
      </div>
      <h2 class="titlePlay">Trouvez les paires !</h2>
      <div class="choose">
        <span class="choosePairsNumber" data-value="4">4</span>
        <span class="choosePairsNumber" data-value="8">8</span>
        <span class="choosePairsNumber" data-value="10">10</span>
        <span class="choosePairsNumber" data-value="12">12</span>
      </div>
    </main>
    <div id="grid-container">
      <div id="tableau"></div>
      <div class="content">
        <button>Restart</button>
      </div>
    </div>

    <div class="modal">
      <div>
        <table>
          <tr>
            <th>Numero</th>
            <th>Nom</th>
            <th>Win</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Jeu 1</td>
            <td>5</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jeu 2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jeu 2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jeu 2</td>
            <td>3</td>
          </tr>
        </table>
      </div>
      <span class="closeButton">X</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
